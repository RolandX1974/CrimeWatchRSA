/* Existing styles */
body { margin: 0; padding: 0; }
#map { 
  height: 100vh; 
  width: 100%; 
  position: relative; 
  display: none; 
  z-index: 0; 
}
.crime-panel {
    position: absolute; 
    top: 20px; 
    left: 20px; 
    z-index: 1000;
    background: #d0d0d0; 
    padding: 15px; 
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3); 
    max-height: 80vh; 
    overflow-y: auto; 
    width: 200px;
    display: none; 
    flex-wrap: wrap; 
    justify-content: space-between;
    cursor: move;
}

.crime-panel h3 { 
  width: 100%; 
  margin-bottom: 10px; 
  cursor: move; 
  user-select: none;
  background: #c0c0c0; 
  padding: 5px;
  border-radius: 4px;
  text-align: center;
}

.crime-icon {
    width: 45px; 
    height: 45px; 
    display: inline-block; 
    text-align: center;
    padding: 5px; 
    border: 1px solid #aaa; 
    border-radius: 4px; 
    margin: 2px;
    flex: 0 0 calc(50% - 14px);
    box-sizing: border-box;
    cursor: grab;
    background: #d8d8d8; 
}
.crime-icon:hover { 
    background: #c0c0c0; 
}

.marker-label { font-size: 10px; margin-top: 2px; }
.crime-marker {
    font-size: 25px !important;
    text-align: center;
    line-height: 45px !important;
    color: red;
}
.wedding-marker {
    font-size: 25px !important;
    text-align: center;
    line-height: 45px !important;
    color: red;
}

    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);

.chat-container {

    padding: 20px;
    background: #808080; 
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);

    height: 80vh;
    position: relative;

.chat-messages {

    padding: 10px;
    margin-bottom: 10px;
}

.message {
    margin: 5px 0;
    padding: 5px;
    border-radius: 5px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    max-width: 100%;
    white-space: pre-wrap;
    font-size: 0.9em;
    padding-top: 3px;

.message small {
    font-size: 0.7em;
    color: #666;
    display: inline;
    margin: 0;
    padding: 0;
    line-height: 1;
}

.message strong {
    font-size: 0.95em; 
    display: block;
    margin: 0;
    padding: 0;
    line-height: 1.2;

.message.sent {
    background: #e3f2fd;
    margin-left: 20px;
}

.message.received {
    background: #f5f5f5;
    margin-right: 20px;

.chat-input {
    display: flex;

.chat-input input {

    padding: 8px;

button {

    border: none;
    border-radius: 4px;

button:hover {

input {

.nav-buttons {

.amount-btn {

    right: 10px;
    border: none;
    background: none;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;

function showCrimePanel() {

function initMap() {
  if (map) {
    map.remove();
  }
  map = L.map('map', {
    zoomControl: false,
    tap: true,
    bounceAtZoomLimits: false
  }).setView([-34.0479, 18.6168], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ' OpenStreetMap contributors',
    maxZoom: 18,
    minZoom: 6
  }).addTo(map);
  L.control.zoom({
    position: 'bottomright'
  }).addTo(map);
  map.on('click', function (e) {
    showCrimePanel();
  });
  setTimeout(() => {
    map.invalidateSize();
  }, 100);
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(function (position) {
      const userLocation = [position.coords.latitude, position.coords.longitude];
      if (userMarker) {
        map.removeLayer(userMarker);
      }
      userMarker = L.marker(userLocation, {
        icon: L.divIcon({
          html: '<div style="color: blue; font-size: 20px;">üìç</div>',
          className: 'user-location-marker',
          iconSize: [45, 45]
        })
      }).addTo(map);
      map.setView(userLocation, 14);
    }, function (error) {
      console.error("Error getting location:", error);
    });
    navigator.geolocation.watchPosition(function (position) {
      const userLocation = [position.coords.latitude, position.coords.longitude];
      if (userMarker) {
        userMarker.setLatLng(userLocation);
      }
    });
  }
}
function authenticate() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if (!username || !password) {
    alert('Please enter both username and password');
    return;
  }
  if (users[username]) {
    if (users[username] === password) {
      currentUser = username;
      showMap();
    } else {
      alert('Incorrect password');
    }
  } else {
    users[username] = password;
    currentUser = username;
    showMap();
  }
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
}

function sendMessage() {
  const messageInput = document.getElementById('messageInput');
  const message = messageInput.value.trim();
  if (message) {
    const formattedMessage = message.replace(/(.{1,100})/g, "$1\n");
    const newMessage = {
      user: currentUser,
      text: formattedMessage,
      timestamp: new Date()
    };
    messages.push(newMessage);
    displayMessages();
    messageInput.value = '';

    messageDiv.classList.add(msg.user === currentUser ? 'sent' : 'received');
    const formattedText = msg.text.replace(/\n/g, '<br>');
    messageDiv.innerHTML = `
            <strong>${msg.user} <small>(${msg.timestamp.toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    })})</small></strong>${formattedText}
        `;
    chatMessages.appendChild(messageDiv);
  });
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
function dragElement(elmnt) {
  let pos1 = 0,
    pos2 = 0,
    pos3 = 0,
    pos4 = 0;
  const header = elmnt.querySelector('h3');
  if (header) {
    header.onmousedown = dragMouseDown;
  }
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }
  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = elmnt.offsetTop - pos2 + "px";
    elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
  }
  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

function processDonation() {

  const finalAmount = customAmount ? parseFloat(customAmount) : selectedAmount;
  if (!finalAmount || finalAmount <= 0) {
    alert('Please select or enter a valid donation amount');
    return;
  }
  alert(`Thank you for your donation of $${finalAmount}! This is a demo - in production, you would be redirected to a payment processor.`);

}
async function getDirections() {
  const from = document.getElementById('fromLocation').value;
  const to = document.getElementById('toLocation').value;
  if (!from || !to) {
    alert('Please enter both locations');
    return;
  }
  try {
    const fromResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(from)}`);
    const fromData = await fromResponse.json();
    const toResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(to)}`);
    const toData = await toResponse.json();
    if (fromData.length === 0 || toData.length === 0) {
      alert('One or both locations not found');
      return;
    }
    const fromCoords = [parseFloat(fromData[0].lat), parseFloat(fromData[0].lon)];
    const toCoords = [parseFloat(toData[0].lat), parseFloat(toData[0].lon)];
    if (directionsLayer) {
      map.removeLayer(directionsLayer);
    }
    const routeResponse = await fetch(`https://router.project-osrm.org/route/v1/driving/${fromCoords[1]},${fromCoords[0]};${toCoords[1]},${toCoords[0]}?overview=full&geometries=geojson`);
    const routeData = await routeResponse.json();
    if (routeData.code !== 'Ok') {
      alert('Could not find a route between these locations');
      return;
    }
    directionsLayer = L.geoJSON(routeData.routes[0].geometry, {
      style: {
        color: '#0000ff',
        weight: 4,
        opacity: 0.7
      }
    }).addTo(map);
    map.fitBounds(directionsLayer.getBounds());
  } catch (error) {
    console.error('Error getting directions:', error);
    alert('Error getting directions. Please try again.');
  }
}
